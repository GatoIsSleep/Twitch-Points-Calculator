<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo de Visualización</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button, input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
        <label for="subscriber">Eres suscriptor:</label>
        <input type="checkbox" id="subscriber" />
    </div>
    <div>
        <button onclick="selectTier(0)">Tier 0</button>
        <button onclick="selectTier(1)">Tier 1</button>
        <button onclick="selectTier(2)">Tier 2</button>
        <button onclick="selectTier(3)">Tier 3</button>
    </div>
    <input type="number" id="points" placeholder="Ingresa los puntos que quieres ganar" min="0" />
    <button onclick="calculateWatchTime()">Calcular Tiempo de Visualización</button>
    <div id="result">El tiempo estimado de visualización aparecerá aquí.</div>
</div>

<script>
    let selectedTier = 0;
    const pointsPerTier = [10, 12, 14, 20];
    const bonusPointsPerTier = [50, 60, 70, 100];
    const tierMultipliers = [1, 1.2, 1.4, 2.0];

    function selectTier(tier) {
        selectedTier = tier;
    }

    function calculateWatchTime() {
        const pointsDesired = parseInt(document.getElementById('points').value);
        const isSubscriber = document.getElementById('subscriber').checked;
        
        if (!pointsDesired || pointsDesired <= 0) {
            document.getElementById('result').innerText = "Por favor, ingresa un número válido de puntos.";
            return;
        }

        // Datos de tiempo base en segundos para 100 puntos
        const timeBase = {
            0: { hours: 0, minutes: 18, seconds: 45 },
            1: { hours: 0, minutes: 15, seconds: 38 },
            2: { hours: 0, minutes: 13, seconds: 24 },
            3: { hours: 0, minutes: 9, seconds: 23 }
        };

        // Obtener el tiempo base en segundos para el tier seleccionado
        const baseTime = timeBase[selectedTier];
        const timeInSeconds = baseTime.hours * 3600 + baseTime.minutes * 60 + baseTime.seconds;

        // Calcular puntos totales incluyendo los puntos de bonificación si es suscriptor
        const pointsMultiplier = tierMultipliers[selectedTier];
        const bonusPoints = isSubscriber ? bonusPointsPerTier[selectedTier] : 0;
        const totalPointsPerHour = (pointsPerTier[selectedTier] * 12 + bonusPoints) * pointsMultiplier;

        // Calcular el tiempo necesario en segundos
        const timePerPoint = timeInSeconds / 100;
        const totalTimeInSeconds = (pointsDesired * timePerPoint) / totalPointsPerHour;

        // Convertir el tiempo total a horas, minutos y segundos
        const hours = Math.floor(totalTimeInSeconds / 3600);
        const minutes = Math.floor((totalTimeInSeconds % 3600) / 60);
        const seconds = Math.floor(totalTimeInSeconds % 60);

        document.getElementById('result').innerText = `Necesitas ver aproximadamente ${hours} horas, ${minutes} minutos, y ${seconds} segundos para ganar ${pointsDesired} puntos en el Tier ${selectedTier}.`;
    }
</script>

</body>
</html>
