<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Points Watch Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .tier-button {
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tier-button:hover {
            background-color: #0056b3;
        }
        .tier-button.active {
            background-color: #28a745;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Watch Time Calculator</h1>

    <!-- Botones para seleccionar el tier -->
    <div>
        <button class="tier-button" onclick="selectTier(0)">Tier 0 (Free)</button>
        <button class="tier-button" onclick="selectTier(1)">Tier 1</button>
        <button class="tier-button" onclick="selectTier(2)">Tier 2</button>
        <button class="tier-button" onclick="selectTier(3)">Tier 3</button>
    </div>

    <!-- Input para ingresar la cantidad de puntos deseados -->
    <input type="number" id="points" placeholder="Enter points you want to earn" min="0" />

    <!-- Bot贸n para calcular el tiempo necesario -->
    <button onclick="calculateWatchTime()">Calculate Watch Time</button>

    <!-- Resultado -->
    <div id="result">Estimated watch time will appear here.</div>
</div>

<script>
    let selectedTier = 0;

    // Funci贸n para seleccionar el tier
    function selectTier(tier) {
        selectedTier = tier;
        const buttons = document.querySelectorAll('.tier-button');
        buttons.forEach(button => button.classList.remove('active'));
        buttons[tier].classList.add('active');
    }

    // Funci贸n para calcular el tiempo de visualizaci贸n necesario
    function calculateWatchTime() {
        const pointsDesired = document.getElementById('points').value;
        if (!pointsDesired || pointsDesired <= 0) {
            document.getElementById('result').innerText = "Please enter a valid number of points.";
            return;
        }

        const tierMultipliers = [1, 1.2, 1.4, 2.0];
        const pointsPerMinute = 10;  // Puntos por cada 5 minutos
        const activePointsPer15Minutes = 50; // Puntos si redimes cada 15 minutos

        const totalPointsPerMinute = pointsPerMinute * tierMultipliers[selectedTier];

        const watchTime = pointsDesired / totalPointsPerMinute;

        const hours = Math.floor(watchTime / 60);
        const minutes = Math.floor(watchTime % 60);

        document.getElementById('result').innerText = `You need to watch approximately ${hours} hours and ${minutes} minutes to earn ${pointsDesired} points at Tier ${selectedTier}.`;
    }
</script>

</body>
</html>
