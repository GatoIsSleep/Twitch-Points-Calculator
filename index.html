<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo de Visualización</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button, input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.active {
            background-color: #28a745;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Tiempo de Visualización</h1>
    <div>
        <button onclick="selectTier(0)" id="tier0">Tier 0</button>
        <button onclick="selectTier(1)" id="tier1">Tier 1</button>
        <button onclick="selectTier(2)" id="tier2">Tier 2</button>
        <button onclick="selectTier(3)" id="tier3">Tier 3</button>
    </div>
    <input type="number" id="points" placeholder="Ingresa los puntos que quieres ganar" min="0" />
    <button onclick="calculateWatchTime()">Calcular Tiempo de Visualización</button>
    <div id="result">El tiempo estimado de visualización aparecerá aquí.</div>
</div>

<script>
    let selectedTier = 0;
    const pointsPerTier = [10, 12, 14, 20];
    const bonusPointsPerTier = [50, 60, 70, 100];
    const tierMultipliers = [1, 1.2, 1.4, 2.0];

    function selectTier(tier) {
        selectedTier = tier;
        document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`tier${tier}`).classList.add('active');
    }

    function calculateWatchTime() {
        const pointsDesired = parseInt(document.getElementById('points').value);
        
        if (!pointsDesired || pointsDesired <= 0) {
            document.getElementById('result').innerText = "Por favor, ingresa un número válido de puntos.";
            return;
        }

        const timeBase = {
            0: { minutes: 18, seconds: 45 },
            1: { minutes: 15, seconds: 38 },
            2: { minutes: 13, seconds: 24 },
            3: { minutes: 9, seconds: 23 }
        };

        const baseTime = timeBase[selectedTier];
        const baseTimeInSeconds = baseTime.minutes * 60 + baseTime.seconds;

        const pointsMultiplier = tierMultipliers[selectedTier];
        const bonusPoints = bonusPointsPerTier[selectedTier];
        const pointsPerHour = (pointsPerTier[selectedTier] * 12 + bonusPoints) * pointsMultiplier;

        const timePerPoint = baseTimeInSeconds / 100;
        const totalTimeInSeconds = (pointsDesired * timePerPoint) / pointsPerHour;

        const hours = Math.floor(totalTimeInSeconds / 3600);
        const minutes = Math.floor((totalTimeInSeconds % 3600) / 60);
        const seconds = Math.floor(totalTimeInSeconds % 60);

        document.getElementById('result').innerText = `Necesitas ver aproximadamente ${hours} horas, ${minutes} minutos, y ${seconds} segundos para ganar ${pointsDesired} puntos en el Tier ${selectedTier}.`;
    }
</script>

</body>
</html>
