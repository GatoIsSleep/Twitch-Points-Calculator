<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Points Watch Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .tier-button {
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tier-button:hover {
            background-color: #0056b3;
        }
        .tier-button.active {
            background-color: #28a745;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Watch Time Calculator</h1>

    <!-- Botones para seleccionar el tier -->
    <div>
        <button class="tier-button" onclick="selectTier(0)">Tier 0 (Free)</button>
        <button class="tier-button" onclick="selectTier(1)">Tier 1</button>
        <button class="tier-button" onclick="selectTier(2)">Tier 2</button>
        <button class="tier-button" onclick="selectTier(3)">Tier 3</button>
    </div>

    <!-- Input para ingresar la cantidad de puntos deseados -->
    <input type="number" id="points" placeholder="Enter points you want to earn" min="0" />

    <!-- Botón para calcular el tiempo necesario -->
    <button onclick="calculateWatchTime()">Calculate Watch Time</button>

    <!-- Resultado -->
    <div id="result">Estimated watch time will appear here.</div>
</div>

<script>
    let selectedTier = 0;

    // Datos para puntos y tiempo
    const timeData = {
        0: { points: 100, time: { hours: 0, minutes: 18, seconds: 45 } },
        1: { points: 1000, time: { hours: 3, minutes: 7, seconds: 30 } }
    };

    // Multiplicadores por tier
    const tierMultipliers = [1, 1.2, 1.4, 2.0];

    // Función para seleccionar el tier
    function selectTier(tier) {
        selectedTier = tier;
        const buttons = document.querySelectorAll('.tier-button');
        buttons.forEach(button => button.classList.remove('active'));
        buttons[tier].classList.add('active');
    }

    // Función para calcular el tiempo de visualización necesario
    function calculateWatchTime() {
        const pointsDesired = parseInt(document.getElementById('points').value);
        if (!pointsDesired || pointsDesired <= 0) {
            document.getElementById('result').innerText = "Please enter a valid number of points.";
            return;
        }

        const basePoints = timeData[0].points; // Base points for Tier 0
        const baseTime = timeData[0].time; // Base time for Tier 0

        // Calcular el tiempo en segundos para los puntos base
        const baseTimeInSeconds = baseTime.hours * 3600 + baseTime.minutes * 60 + baseTime.seconds;

        // Calcula el tiempo necesario para el número de puntos deseados
        const totalPoints = pointsDesired * tierMultipliers[selectedTier];
        const secondsPer100Points = baseTimeInSeconds / (basePoints / 100);
        const totalTimeInSeconds = totalPoints * secondsPer100Points / 100;

        // Convertir el tiempo total en horas, minutos y segundos
        const hours = Math.floor(totalTimeInSeconds / 3600);
        const minutes = Math.floor((totalTimeInSeconds % 3600) / 60);
        const seconds = Math.floor(totalTimeInSeconds % 60);

        document.getElementById('result').innerText = `You need to watch approximately ${hours} hours, ${minutes} minutes, and ${seconds} seconds to earn ${pointsDesired} points at Tier ${selectedTier}.`;
    }
</script>

</body>
</html>
